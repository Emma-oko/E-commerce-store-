<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyStore | E-Commerce</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">MyStore</h1>
  <nav>
    <a href="#products">Products</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<main>

  <!-- PRODUCTS -->
  <section id="products" class="products-container">

    <div class="product-card"
         data-id="1"
         data-name="Fashion Sneakers"
         data-price="15000"
         data-images="assets/images/Black-1.jpg,assets/images/Black-2.jpg,assets/images/Black-3.jpg">

      <div class="image-slider">
        <img class="product-image" src="assets/images/Black-1.jpg" alt="Fashion Sneakers">

        <button class="prev">‹</button>
        <button class="next">›</button>
      </div>

      <h3>Fashion Sneakers</h3>
      <p class="price">₦15,000</p>
      <button class="add-to-cart">Add to Cart</button>

    </div>

    <div class="product-card"
         data-id="2"
              data-name="Fashion Wears"
                   data-price="155000"
                        data-images="assets/images/Blacks-1.jpg,assets/images/Blacks-2.jpg,assets/images/Blacks-3.jpg">

                          <div class="image-slider">
                              <img class="product-image"
                                       src="assets/images/Blacks-1.jpg"
                                                alt="Fashion Wears">

                                                    <button class="prev">‹</button>
                                                        <button class="next">›</button>
                                                          </div>

                                                            <h3>Fashion Wears</h3>
                                                              <p class="price">₦155,000</p>
                                                                <button class="add-to-cart">Add to Cart</button>

                                                                </div>
  </section>

  <!-- CART -->
  <section id="cart" class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p class="total">Total: ₦<span id="total-price">0</span></p>
  </section>

</main>

<footer>
  © 2026 MyStore. All rights reserved.
</footer>

<script src="js/app.js"></script>
</body>
</html>
